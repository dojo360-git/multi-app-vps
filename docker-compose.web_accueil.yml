services:
  web_accueil:
    image: nginx:1.27-alpine
    container_name: web_accueil
    volumes:
      - ./accueil:/usr/share/nginx/html:ro
      - ./docker/web_accueil/default.conf:/etc/nginx/conf.d/default.conf:ro
    expose:
      - "80"
    networks:
      - app_net

networks:
  app_net:
    external: true
    name: app_net